<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Cafe Game</title>
  </head>
  <body>
    <header>
      <h1>Cafe Game</h1>
      <p>Manage a simple cafe!</p>
    </header>

    <main>
      <section id="order-ticket--container">
        <h2>Current Order</h2>
        <p id="order-num">Ticket No. <span class="order-value"></span></p>
        <p id="order-name">Customer: <span class="order-value"></span></p>
        <ul>
          <li id="order-size">Size: <span class="order-value"></span></li>
          <li id="order-temp">Temp: <span class="order-value"></span></li>
          <li id="order-brew">Brew: <span class="order-value"></span></li>
          <li id="order-milk">Milk: <span class="order-value"></span></li>
          <li id="order-syrups">Syrups: <span class="order-value"></span></li>
          <li id="order-toppings">
            Toppings: <span class="order-value"></span>
          </li>
        </ul>
        <p id="order-price">
          Price: <span class="order-value">0.00</span>
        </p>
      </section>

      <section id="shorthand-ref--container">
        <h2>Shorthand Reference</h2>
        <ul>
          <li id="sh-sizes">Sizes:
            <div></div>
          </li>
          <li id="sh-tems">Temps:
            <div><!-- DETAILS WILL GO HERE --></div>
          </li>
          <li id="sh-brews">Brews:
            <div><!-- DETAILS WILL GO HERE --></div>
          </li>
          <li id="sh-milks">Milks:
            <div><!-- DETAILS WILL GO HERE --></div>
          </li>
          <li id="sh-syrups">Syrups:
            <div><!-- DETAILS WILL GO HERE --></div>
          </li>
          <li id="sh-toppings">Toppings:
            <div><!-- DETAILS WILL GO HERE --></div>
          </li>
        </ul>
      </section>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
