<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fighting Game Tutorial with HTML Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <section id="health-timer--container">
            <!-- player-health -->
            <div id="player-health" class="health-bar--container">
                <div class="full"></div>
                <div class="current" style="width: 100%"></div>
            </div>

            <!-- timer -->
            <div id="timer">10</div>

            <!-- enemy health -->
            <div id="enemy-health" class="health-bar--container">
                <div class="full"></div>
                <div class="current" style="width: 100%"></div>
            </div>
        </section>
        <section id="message" style="display: none;">Tie</section>
        <canvas></canvas>
    </main>

    <script src="index.js"></script>
</body>
</html>
